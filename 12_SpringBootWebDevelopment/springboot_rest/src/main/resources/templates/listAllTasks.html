<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List All Tasks</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 10px;
            padding: 10px;
            overflow: auto;
            font-family: 'Times New Roman', sans-serif;
        }
    </style>
</head>
<body>
    <h1>List All Tasks ( <span th:text="${tasksCount}"></span> records total )</h1>
    <br>
    <div id="task-list">
        <div th:each="task : ${allTasks}">
            <a th:href="@{/tasks/{id}(id=${task.id})}"
               class="task-link"
               th:attr="data-id=${task.id}"
               th:text="${task.description}"></a>
            <br><br>
        </div>
    </div>
    <br>
    <form method="GET" action="/">
        <input type="submit" value="Return to Main Menu" />
        <br><br><br>
    </form>

</body>
</html>
