<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Task By Id</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 10px;
            padding: 10px;
            overflow: auto;
            font-family: 'Times New Roman', sans-serif;
        }
    </style>
</head>
<body>
    <h1>View Task</h1>
    <br>
    <h3><span th:text="${task.description}"></span></h3>
    <br><br>

    <form th:method="DELETE" th:action="@{/tasks/{id}(id=${task.id})}">
        <input type="submit" value="Delete Task" />
        <br><br><br>
    </form>

    <form method="GET" th:action="@{/tasks/{id}/edit(id=${task.id})}">
        <input type="submit" value="Edit this Task" />
        <br><br><br>
    </form>

    <form method="GET" action="/tasks">
        <input type="submit" value="Return to Previous Menu" />
        <br><br><br>
    </form>

    <form method="GET" action="/">
        <input type="submit" value="Return to Main Menu" />
        <br><br><br>
    </form>

</body>
</html>
