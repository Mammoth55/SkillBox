<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 10px;
            padding: 10px;
            overflow: auto;
            font-family: 'Times New Roman', sans-serif;
        }
    </style>
</head>
<body>
    <h1>To Do List ( <span th:text="${tasksCount}" /> )</h1>
    <div id="task-list">
        <div th:each="task : ${allTasks}">
            <a href="/" class="task-link"
               th:attr="data-id=${task.id}"
               th:text="${task.description}"></a>
            <br><br>
        </div>
    </div>
</body>
</html>
