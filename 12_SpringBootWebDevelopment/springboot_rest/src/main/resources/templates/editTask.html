<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task By Id</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 10px;
            padding: 10px;
            overflow: auto;
            font-family: 'Times New Roman', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Edit Task</h1>
    <br>
    <form th:method="PATCH" th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}">
        <label for="description">Enter Description : </label>
        <input name="description" type="text" th:field="*{description}" id="description" size="77" />
        <div style="color: red" th:if="${#fields.hasErrors('description')}"
             th:errors="*{description}">Description Error</div>
        <br><br><br>
        <input type="submit" value="Edit Task" />
        <br><br><br>
    </form>

    <form method="GET" th:action="@{/tasks/{id}(id=${task.id})}">
        <input type="submit" value="Return to Previous Menu" />
        <br><br><br>
    </form>

    <form method="GET" action="/">
        <input type="submit" value="Return to Main Menu" />
        <br><br><br>
    </form>

</body>
</html>
